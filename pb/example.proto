
syntax = "proto3";

package schemas;

option go_package = "github.com/mickep76/osquery-protobuf/pkg;schemas";



// This is an example table spec.
message Example {

  // Description for name column
  string name = 1;

  // This is a signed SQLite int column
  int32 points = 2;

  // This is a signed SQLite bigint column
  int64 size = 3;

  // Action performed in generation
  string action = 4;

  // An index of some sort
  int32 id = 5;

  // Path of example
  string path = 6;
}
