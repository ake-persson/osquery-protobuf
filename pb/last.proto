
syntax = "proto3";

package schemas;

option go_package = "github.com/mickep76/osquery-protobuf/pkg;schemas";



// System logins and logouts.
message Last {

  // Entry username
  string username = 1;

  // Entry terminal
  string tty = 2;

  // Process (or thread) ID
  int32 pid = 3;

  // Entry type
  int32 type = 4;

  // Entry timestamp
  int32 time = 5;

  // Entry hostname
  string host = 6;
}
