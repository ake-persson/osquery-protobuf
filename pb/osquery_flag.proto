syntax = "proto3";

package schemas;

option go_package = "github.com/mickep76/osquery-protobuf/pkg;schemas";

// Configurable flags that modify osquery's behavior.
message OsqueryFlag {
  // Flag name
  string name = 1;
  // Flag type
  string type = 2;
  // Flag description
  string description = 3;
  // Flag default value
  string default_value = 4;
  // Flag value
  string value = 5;
  // Is the flag shell only?
  int32 shell_only = 6;
}
